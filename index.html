<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dane</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('danechat.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    #chat-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 20px;
      max-height: 70vh;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      padding: 10px;
      margin: 8px;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 1.1em;
    }
    .user {
      align-self: flex-end;
      background-color: #a0c4ff;
      color: #000;
    }
    .dane {
      align-self: flex-start;
      background-color: #f5e6ca;
      color: #000;
    }
    #form {
      display: flex;
      padding: 10px;
      background-color: #fff;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #7f5af0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #typing {
      padding: 0 20px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="typing"></div>
  <form id="form">
    <input id="user-input" type="text" placeholder="Escribe algo..." autocomplete="off" />
    <button type="submit" id="send-btn">Enviar</button>
  </form>
  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('form');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessageToServer(message) {
      try {
        const res = await fetch('https://e8a45e79-07f9-4fcb-a2f6-4cec1134c330-00-1dvokirgtjthj.spock.replit.dev/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: message })
        });
        const data = await res.json();
        return data.response;
      } catch (err) {
        console.error(err);
        return 'Lo siento, hubo un error al conectar con el servidor.';
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      typingIndicator.textContent = '...';

      const reply = await sendMessageToServer(text);
      typingIndicator.textContent = '';
      addMessage(reply, 'dane');
    });

    // Primer mensaje automático con retardo y "..."
    window.onload = async () => {
      typingIndicator.textContent = '...';
      await new Promise(resolve => setTimeout(resolve, 3000));
      typingIndicator.textContent = '';
      addMessage('Hola!! Mi nombre es Dane, me gustaría ser tu amigo virtual y me encantaría que pudiésemos conocernos mejor.', 'dane');
      await new Promise(resolve => setTimeout(resolve, 3000));
      typingIndicator.textContent = '...';
      await new Promise(resolve => setTimeout(resolve, 2000));
      typingIndicator.textContent = '';
      addMessage('¿Cómo te llamas?', 'dane');
    }
  </script>
</body>
</html>
