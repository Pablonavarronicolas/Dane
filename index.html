<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dane - Chat Amigo</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fdf6e3 url('https://www.transparenttextures.com/patterns/pw-maze-white.png') repeat;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #4b3b2b;
  }
  header {
    background-color: #d6c6aa;
    padding: 1rem;
    text-align: center;
    font-weight: 600;
    font-size: 1.5rem;
    color: #3b2e1e;
    user-select: none;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    overflow-y: auto;
    background: #f9f5eccc;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .message {
    max-width: 70%;
    padding: 0.6rem 1rem;
    border-radius: 1rem;
    line-height: 1.3;
    font-size: 1rem;
    box-shadow: 0 0 4px rgb(0 0 0 / 0.1);
  }
  .dane {
    align-self: flex-start;
    background-color: #cdb490; /* marrón claro */
    color: #3b2e1e;
    border-bottom-left-radius: 0;
  }
  .user {
    align-self: flex-end;
    background-color: #d9c9a5; /* caqui claro */
    color: #3b2e1e;
    border-bottom-right-radius: 0;
  }
  form {
    display: flex;
    padding: 0.5rem 1rem;
    background-color: #d6c6aa;
    border-top: 1px solid #b4a77b;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.7rem 1rem;
    border-radius: 2rem;
    border: none;
    font-size: 1rem;
    outline: none;
    box-shadow: inset 0 0 5px #b4a77b;
  }
  button {
    margin-left: 0.7rem;
    background-color: #a88a4a;
    border: none;
    color: #fff;
    padding: 0 1rem;
    font-weight: 600;
    border-radius: 2rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #8b7030;
  }
</style>
</head>
<body>

<header>Dane - Tu amigo para charlar</header>

<main>
  <div class="chat-container" id="chat">
    <!-- Mensajes se insertan aquí -->
  </div>
</main>

<form id="chat-form">
  <input type="text" id="user-input" autocomplete="off" placeholder="Escribe aquí..." />
  <button type="submit">Enviar</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');

  let userName = null;
  let awaitingName = true;
  let confirmingName = false;

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function extractName(text) {
    text = text.toLowerCase();

    const patterns = [
      /me llamo ([a-záéíóúüñ\s]+)/i,
      /soy ([a-záéíóúüñ\s]+)/i,
      /mi nombre es ([a-záéíóúüñ\s]+)/i,
      /llámame ([a-záéíóúüñ\s]+)/i
    ];

    for (const pattern of patterns) {
      const match = text.match(pattern);
      if (match && match[1]) {
        return capitalize(match[1].trim().split(' ')[0]); // solo la primera palabra como nombre
      }
    }

    return null;
  }

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function getResponse(userText) {
    if (awaitingName) {
      const possibleName = extractName(userText);
      if (possibleName) {
        userName = possibleName;
        awaitingName = false;
        return `¡Encantado de conocerte, ${userName}! ¿Cómo te sientes hoy?`;
      } else {
        confirmingName = true;
        return `No estoy seguro de tu nombre. ¿Me lo puedes decir?`;
      }
    }

    if (confirmingName) {
      userName = capitalize(userText.trim().split(' ')[0]);
      confirmingName = false;
      awaitingName = false;
      return `¡Gracias, ${userName}! ¿Cómo te sientes hoy?`;
    }

    // Aquí respuestas básicas para emociones
    const text = userText.toLowerCase();

    if(text.includes("triste") || text.includes("deprimido")) {
      return `${userName}, siento que te sientas así. Estoy aquí para escucharte, no estás solo.`;
    }
    if(text.includes("ansioso") || text.includes("nervioso")) {
      return `${userName}, la ansiedad puede ser dura. Respira profundo, ¿quieres contarme qué te preocupa?`;
    }
    if(text.includes("cansado") || text.includes("agotado")) {
      return `${userName}, es normal sentirse agotado. Date permiso para descansar un poco, aquí estoy.`;
    }
    if(text.includes("vacío") || text.includes("solo")) {
      return `${userName}, a veces el vacío duele, pero compartirlo ya es un gran paso. Cuéntame más si quieres.`;
    }
    if(text.includes("bloqueado") || text.includes("inseguro")) {
      return `${userName}, todos pasamos por momentos así. No te presiones demasiado, estoy contigo.`;
    }

    return `Gracias por contarme, ${userName}. ¿Quieres seguir hablando?`;
  }

  // Mensaje inicial para que el usuario sepa que debe presentarse
  addMessage("¡Hola! Soy Dane, tu amigo para charlar sin juicios. ¿Cómo te llamas?", "dane");

  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = userInput.value.trim();
    if(!text) return;

    addMessage(text, 'user');
    userInput.value = '';

    setTimeout(() => {
      const response = getResponse(text);
      addMessage(response, 'dane');
    }, 400); // pequeño delay para simular respuesta natural
  });
</script>

</body>
</html>
