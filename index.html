<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dane - Tu espacio seguro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #555;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      margin: 0.5rem 0;
      line-height: 1.4;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background-color: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dane</h1>
    <p>Tu espacio seguro para hablar</p>
  </header>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="userInput" autocomplete="off" placeholder="Escribe aquí..." />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const userInput = document.getElementById("userInput");

    let userName = "";

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function getResponse(text) {
      text = text.toLowerCase();

      if (!userName) {
        userName = text;
        return `Encantado de conocerte, ${userName}. ¿Cómo te encuentras hoy?`;
      }

      if (text.includes("triste")) {
        return `${userName}, siento que te sientas así. Estoy aquí para escucharte, no estás solo.`;
      }
      if (text.includes("ansioso") || text.includes("ansiedad")) {
        return `La ansiedad puede ser dura, ${userName}. Respira profundo, ¿quieres contarme qué te preocupa?`;
      }
      if (text.includes("cansado") || text.includes("agotado")) {
        return `Es normal sentirse agotado, ${userName}. Date permiso para descansar un poco, estoy contigo.`;
      }
      if (text.includes("vacío") || text.includes("solo")) {
        return `Ese vacío puede ser difícil, ${userName}, pero no estás solo. Estoy aquí, ¿quieres hablar de ello?`;
      }

      return `Gracias por compartir eso, ${userName}. ¿Quieres seguir hablando?`;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");

      setTimeout(() => {
        const reply = getResponse(text);
        addMessage(reply, "bot");
      }, 600);

      userInput.value = "";
    });

    // Mensaje inicial
    window.onload = () => {
      addMessage("Hola, soy Dane. ¿Puedo preguntarte tu nombre?", "bot");
    };
  </script>
</body>
</html>
