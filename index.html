<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dane - Tu espacio seguro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('https://pablonavarronicolas.github.io/Dane/fondo_chat_dane.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(4px);
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: rgba(173, 216, 230, 0.8); /* azul claro */
      color: #000;
      border-top-right-radius: 0;
    }

    .bot-message {
      align-self: flex-start;
      background-color: rgba(245, 235, 220, 0.9); /* beige */
      color: #000;
      border-top-left-radius: 0;
    }

    form {
      display: flex;
      padding: 15px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #444;
      color: white;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="bot-message">Hola, soy Dane. Estoy aquí para ti. ¿Cómo te llamas?</div>
  </div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatContainer = document.getElementById('chat-container');

    let userName = "";
    let askedName = false;

    function addMessage(text, isUser = false) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function generateResponse(input) {
      const lower = input.toLowerCase();

      if (!userName) {
        const nameMatch = input.match(/(?:me llamo|soy|mi nombre es)\s+([a-záéíóúñ]+)/i);
        userName = nameMatch ? nameMatch[1] : input.trim();
        return `Encantado de conocerte, ${userName}. ¿Cómo te estás sintiendo hoy?`;
      }

      if (lower.includes("triste")) {
        return `Siento que estés pasando por eso, ${userName}. ¿Quieres contarme qué te hace sentir así?`;
      }
      if (lower.includes("ansioso") || lower.includes("ansiedad")) {
        return `La ansiedad puede ser pesada. Estoy aquí contigo, ${userName}. ¿Qué está pasando por tu mente ahora?`;
      }
      if (lower.includes("cansado") || lower.includes("agotado")) {
        return `A veces todo pesa. Está bien sentirse así, ${userName}. ¿Te gustaría hablar un poco más sobre eso?`;
      }
      if (lower.includes("bien") || lower.includes("tirando") || lower.includes("tranquilo")) {
        return `Me alegra saberlo, ${userName}. ¿Hay algo que te haya hecho sentir así hoy?`;
      }
      if (lower.includes("solo") || lower.includes("sola")) {
        return `Gracias por confiarme eso, ${userName}. Aunque a veces parezca así, aquí estoy contigo. ¿Quieres que hablemos un rato?`;
      }

      return `Gracias por compartirlo, ${userName}. ¿Quieres seguir contándome más? Estoy aquí.`;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, true);
      const response = generateResponse(input);
      setTimeout(() => addMessage(response, false), 500);

      userInput.value = '';
    });
  </script>
</body>
</html>
