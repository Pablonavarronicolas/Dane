<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dane Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #f5f5f7;
  }

  header {
    background: #4a90e2;
    color: white;
    padding: 15px;
    font-size: 1.5em;
    text-align: center;
    flex-shrink: 0;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 20px;
    line-height: 1.3em;
  }

  .user {
    background: #007aff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .dane {
    background: #e5e5ea;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  form {
    display: flex;
    padding: 10px;
    background: white;
    flex-shrink: 0;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    font-size: 1em;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  button {
    margin-left: 10px;
    padding: 0 20px;
    border: none;
    border-radius: 20px;
    background: #4a90e2;
    color: white;
    font-size: 1em;
    cursor: pointer;
  }

  button:disabled {
    background: #a0a0a0;
    cursor: default;
  }
</style>
</head>
<body>
  <header>Dane - Tu amigo para conversar</header>

  <div id="chat"></div>

  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Escribe tu mensaje aquí..." autocomplete="off" />
    <button type="submit" disabled>Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendBtn = form.querySelector('button');

    let userName = '';

    // Habilitar botón solo si hay texto
    userInput.addEventListener('input', () => {
      sendBtn.disabled = userInput.value.trim() === '';
    });

    function appendMessage(text, className) {
      const div = document.createElement('div');
      div.textContent = text;
      div.classList.add('message', className);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function getResponse(userText) {
      userText = userText.toLowerCase();

      if (!userName) {
        userName = userText;
        return `¡Encantado de conocerte, ${userName}! ¿Cómo te sientes hoy?`;
      }

      if(userText.includes("triste") || userText.includes("deprimido")) {
        return `${userName}, siento que te sientas así. Estoy aquí para escucharte, no estás solo.`;
      }
      if(userText.includes("ansioso") || userText.includes("nervioso")) {
        return `La ansiedad puede ser dura, ${userName}. Respira profundo, ¿quieres contarme qué te preocupa?`;
      }
      if(userText.includes("cansado") || userText.includes("agotado")) {
        return `Es normal sentirse agotado, ${userName}. Date permiso para descansar un poco, aquí estoy.`;
      }

      return `Gracias por compartir conmigo, ${userName}. ¿Quieres seguir hablando?`;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      const response = getResponse(text);
      setTimeout(() => appendMessage(response, 'dane'), 500);

      userInput.value = '';
      sendBtn.disabled = true;
    });
  </script>
</body>
</html>
