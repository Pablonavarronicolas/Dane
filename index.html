<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dane</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: url('danechat.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Barra superior fija con imagen de perfil, nombre y estado */
    #chat-header {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: bold;
      font-size: 16px;
    }

    .status {
      font-size: 12px;
      color: #666;
    }

    /* Contenedor del chat que debe ser desplazable */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      padding-top: 80px; /* Espacio para la barra fija */
      box-sizing: border-box;
      margin-bottom: 60px; /* Espacio para la caja de entrada */
    }

    .message {
      max-width: 80%;
      padding: 10px;
      margin: 8px;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 1.1em;
      word-wrap: break-word;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .user {
      align-self: flex-end;
      background-color: #a0c4ff;
    }

    .dane {
      align-self: flex-start;
      background-color: #f5e6ca;
    }

    /* Caja de escritura fija en la parte inferior */
    #form {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 10px;
      box-sizing: border-box;
      z-index: 100;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #7f5af0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #typing {
      padding: 0 20px;
      font-style: italic;
      color: #444;
      margin-bottom: 5px;
    }

    .typing-dot {
      animation: blink 1.5s infinite;
      display: inline-block;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.5s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <!-- Barra superior con foto de perfil, nombre y estado -->
  <div id="chat-header">
    <img src="Dane..png" alt="Foto de Dane" class="profile-img">
    <div class="user-info">
      <span class="user-name">Dane</span>
      <span class="status">En línea</span>
    </div>
  </div>

  <div id="chat-container"></div>
  <div id="typing"></div>

  <form id="form">
    <input id="user-input" type="text" placeholder="Escribe algo..." autocomplete="off" />
    <button type="submit" id="send-btn">Enviar</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('form');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessageToServer(message) {
      try {
        const res = await fetch('https://e8a45e79-07f9-4fcb-a2f6-4cec1134c330-00-1dvokirgtjthj.spock.replit.dev/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });
        const data = await res.json();
        return data.response;
      } catch (err) {
        console.error(err);
        return 'Lo siento, hubo un error al conectar con el servidor.';
      }
    }

    function showTypingIndicator() {
      typingIndicator.innerHTML = "<span class='typing-dot'>.</span><span class='typing-dot'>.</span><span class='typing-dot'>.</span>";
    }

    function hideTypingIndicator() {
      typingIndicator.innerHTML = '';
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      showTypingIndicator();

      const reply = await sendMessageToServer(text);
      hideTypingIndicator();
      addMessage(reply, 'dane');
    });

    // Mensaje inicial automático con "..." y retardo
    window.onload = async () => {
      showTypingIndicator();
      await new Promise(resolve => setTimeout(resolve, 2000));
      hideTypingIndicator();
      addMessage('Hola!! Mi nombre es Dane, me gustaría ser tu amigo virtual y me encantaría que pudiésemos conocernos mejor.', 'dane');
      await new Promise(resolve => setTimeout(resolve, 3000));
      showTypingIndicator();
      await new Promise(resolve => setTimeout(resolve, 2000));
      hideTypingIndicator();
      addMessage('¿Cómo te llamas?', 'dane');
    };
  </script>
</body>
</html>
