<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dane - Chat de Apoyo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    #response {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-style: italic;
      color: #444;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Hola, soy Dane</h1>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Escribe lo que sientes..." required />
    <button type="submit">Hablar con Dane</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('chat-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const input = document.getElementById('user-input').value.trim();
      const responseDiv = document.getElementById('response');

      if (input === '') {
        responseDiv.textContent = 'Por favor, escribe algo para que Dane pueda responder.';
        return;
      }

      responseDiv.textContent = `Hola, gracias por compartir: "${input}". Estoy aquí para escucharte y acompañarte.`;
      document.getElementById('user-input').value = '';
    });
  </script>
</body>
</html>
