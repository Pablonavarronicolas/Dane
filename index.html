<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dane - Tu amigo virtual</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('danechat.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .bot {
      align-self: flex-start;
      background-color: #e9d8b4; /* beige claro */
      color: #333;
    }

    .user {
      align-self: flex-end;
      background-color: #c6d6e3; /* azul claro */
      color: #000;
    }

    form {
      display: flex;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #8c7b75;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <form id="form">
    <input type="text" id="user-input" placeholder="Escribe algo..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const userInput = document.getElementById('user-input');
    let userName = null;

    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('message', 'bot');
      typingDiv.textContent = 'Dane está escribiendo...';
      typingDiv.id = 'typing';
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingDiv = document.getElementById('typing');
      if (typingDiv) typingDiv.remove();
    }

    async function getBotReply(message) {
      const response = await fetch('https://<TU-URL-DE-REPLIT>.replit.dev/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      return data.reply;
    }

    function getDelay(text) {
      const length = text.length;
      if (length < 60) return 2000;
      if (length < 150) return 4000;
      return 6000;
    }

    async function handleBotReply(replyText) {
      const parts = replyText.split(/(?<=[.?!])\s+(?=[A-ZÁÉÍÓÚ])/);

      for (let part of parts) {
        addTypingIndicator();
        const delay = getDelay(part);
        await new Promise(resolve => setTimeout(resolve, delay));
        removeTypingIndicator();
        addMessage('bot', part.trim());
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      addMessage('user', text);
      userInput.value = '';

      if (!userName) {
        userName = text.split(' ').slice(-1)[0];
        await handleBotReply(`Es un verdadero placer conocerte, ${userName} 🙂`);
        await handleBotReply(`Dime, ¿hay algo que te gustaría compartir conmigo hoy? Por ejemplo, ¿cómo estás?`);
        return;
      }

      const botReply = await getBotReply(text);
      await handleBotReply(botReply);
    });

    // Inicio automático de Dane
    window.addEventListener('DOMContentLoaded', async () => {
      await handleBotReply('Hola!! Mi nombre es Dane, me gustaría ser tu amigo virtual y me encantaría que pudiésemos conocernos mejor.');
      await handleBotReply('¿Cómo te llamas?');
    });
  </script>
</body>
</html>
