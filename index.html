<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dane - Tu compañero</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('danechat.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      backdrop-filter: blur(4px);
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #cce4f6; /* azul suave */
      color: #333;
    }

    .dane {
      align-self: flex-start;
      background-color: #f5e6d3; /* beige claro */
      color: #333;
    }

    form {
      display: flex;
      padding: 16px;
      background: rgba(255, 255, 255, 0.8);
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #6fa8dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5891c0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message dane" id="welcome">Hola! Soy Dane, y me alegro mucho de que estés aquí. ¿Cómo te llamas?</div>
    </div>
    <form id="chatForm">
      <input type="text" id="userInput" autocomplete="off" placeholder="Escribe aquí..." />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    let userName = null;

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getResponse(text) {
      text = text.toLowerCase();

      if (!userName) {
        userName = text.trim();
        return `Estoy encantado de conocerte, ${userName}. ¿Cómo te estás sintiendo hoy?`;
      }

      if (text.includes("triste") || text.includes("deprimido")) {
        return "Siento que te sientas así. Estoy aquí para escucharte, no estás solo.";
      }

      if (text.includes("ansioso") || text.includes("nervioso")) {
        return "La ansiedad puede ser dura. Respira profundo, ¿quieres contarme qué te preocupa?";
      }

      if (text.includes("cansado") || text.includes("agotado")) {
        return "Es normal sentirse agotado. Date permiso para descansar un poco, aquí estoy.";
      }

      if (text.includes("bien") || text.includes("tranquilo") || text.includes("tirando") || text.includes("no me quejo")) {
        return `Me alegra saber que estás así, ${userName}. ¿Te gustaría hablar de algo en particular hoy?`;
      }

      return "Gracias por compartir conmigo. ¿Quieres seguir hablando?";
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      const response = getResponse(userText);
      setTimeout(() => {
        addMessage(response, 'dane');
      }, 600);
      userInput.value = '';
    });
  </script>
</body>
</html>
