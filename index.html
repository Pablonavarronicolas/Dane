<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dane</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      font-size: 17px;
    }
    body {
      background: url('danechat.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
    }
    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
      white-space: pre-line;
      font-size: 17px;
    }
    .dane {
      background-color: #e6d3b3;
      align-self: flex-start;
    }
    .user {
      background-color: #c3d6df;
      align-self: flex-end;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      box-sizing: border-box;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #a2bfc5;
      color: white;
      border-radius: 10px;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-container" id="chat"></div>
    <form class="input-container" id="form">
      <input type="text" id="input" placeholder="Escribe un mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    let userName = '';
    let expectingName = true;

    function addMessage(text, className) {
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.textContent = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message dane';
      typing.textContent = '...';
      typing.id = 'typing';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function fetchDaneResponse(message) {
      try {
        const response = await fetch("https://e8a45e79-07f9-4fcb-a2f6-4cec1134c330-00-1dvokirgtjthj.spock.replit.dev/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        return data.reply;
      } catch (error) {
        return "Lo siento, algo ha fallado al intentar responderte.";
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      input.value = '';
      showTypingIndicator();

      const response = await fetchDaneResponse(userText);

      setTimeout(() => {
        removeTypingIndicator();
        addMessage(response, 'dane');
      }, response.length > 80 ? 5000 : 3000);
    });

    window.onload = () => {
      setTimeout(() => {
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          addMessage('Hola!! Mi nombre es Dane, me gustaría ser tu amigo virtual y me encantaría que pudiésemos conocernos mejor.', 'dane');
          setTimeout(() => {
            addMessage('¿Cómo te llamas?', 'dane');
          }, 3000);
        }, 3000);
      }, 1000);
    };
  </script>
</body>
</html>
