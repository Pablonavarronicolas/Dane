<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dane - Tu compañero emocional</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('danechat.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(6px);
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #b9d3e0;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #f2e6d9;
      color: #000;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      background-color: #6c9db4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a89a1;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Escribe aquí..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chat = document.getElementById('chat');

    function addMessage(sender, text) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.textContent = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;
      addMessage('user', userText);

      fetch('https://e8a45e79-07f9-4fcb-a2f6-4cec1134c330-00-1dvokirgtjthj.spock.replit.dev/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userText })
      })
        .then(res => res.json())
        .then(data => {
          addMessage('bot', data.reply);
        })
        .catch(err => {
          addMessage('bot', 'Lo siento, ocurrió un error al hablar con Dane. Inténtalo más tarde.');
        });

      userInput.value = '';
    });
  </script>
</body>
</html>
