<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dane</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('danechat.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
    }
    .dane {
      background-color: #e6d3b3;
      align-self: flex-start;
    }
    .user {
      background-color: #c3d6df;
      align-self: flex-end;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #a2bfc5;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <form class="input-container" id="form">
    <input type="text" id="input" placeholder="Escribe un mensaje..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function addMessage(text, className) {
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.textContent = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message dane';
      typing.textContent = '...';
      typing.id = 'typing';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function daneResponse(userText) {
      userText = userText.toLowerCase();
      if (userText.includes('triste')) return 'Siento que te sientas así. Estoy aquí para ti.';
      if (userText.includes('ansioso')) return 'Respira, estoy contigo. ¿Quieres contarme más?';
      if (userText.includes('cansado') || userText.includes('agotado')) return 'Quizás tu cuerpo te pide una pausa. Mereces descansar.';
      return 'Gracias por compartirlo conmigo. ¿Quieres seguir hablando?';
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      input.value = '';
      showTypingIndicator();

      setTimeout(() => {
        removeTypingIndicator();
        const response = daneResponse(userText);
        addMessage(response, 'dane');
      }, userText.length > 40 ? 5000 : 3000);
    });

    // Mensaje inicial
    window.onload = () => {
      setTimeout(() => {
        addMessage('Hola!! Mi nombre es Dane, me gustaría ser tu amigo virtual y me encantaría que pudiésemos conocernos mejor.', 'dane');
        setTimeout(() => {
          addMessage('¿Cómo te llamas?', 'dane');
        }, 3000);
      }, 1000);
    }
  </script>
</body>
</html>
