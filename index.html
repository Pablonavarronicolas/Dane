<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2f2f2f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .user-message,
    .bot-message {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 1rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background-color: #d1e7dd;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #2f2f2f;
      color: white;
      border: none;
      margin-left: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>Dane</header>
  <main>
    <div class="chat" id="chat"></div>
  </main>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Escribe aquí..." autocomplete="off"/>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chat = document.getElementById('chat');
    let userName = "";

    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function getResponse(text) {
      text = text.toLowerCase();

      if (!userName) {
        const match = text.match(/(?:me llamo|soy|mi nombre es)\s+([a-záéíóúñ]+)/i);
        if (match && match[1]) {
          userName = match[1].charAt(0).toUpperCase() + match[1].slice(1);
        } else {
          userName = text.charAt(0).toUpperCase() + text.slice(1);
        }
        return `Encantado de conocerte, ${userName}. ¿Cómo te encuentras hoy?`;
      }

      if (text.includes("triste")) {
        return `${userName}, siento que te sientas así. Estoy aquí para escucharte, no estás solo.`;
      }
      if (text.includes("ansioso") || text.includes("ansiedad")) {
        return `La ansiedad puede ser dura, ${userName}. Respira profundo, ¿quieres contarme qué te preocupa?`;
      }
      if (text.includes("cansado") || text.includes("agotado")) {
        return `Es normal sentirse agotado, ${userName}. Date permiso para descansar un poco, estoy contigo.`;
      }
      if (text.includes("vacío") || text.includes("solo")) {
        return `Ese vacío puede ser difícil, ${userName}, pero no estás solo. Estoy aquí, ¿quieres hablar de ello?`;
      }

      return `Gracias por compartir eso, ${userName}. ¿Quieres seguir hablando?`;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      const response = getResponse(text);
      setTimeout(() => {
        appendMessage(response, 'bot');
      }, 500);
      userInput.value = '';
    });

    // Mensaje de bienvenida automático
    window.onload = () => {
      appendMessage("Hola! Soy Dane, y me alegra que estés aquí. ¿Cómo te llamas?", 'bot');
    };
  </script>
</body>
</html>
