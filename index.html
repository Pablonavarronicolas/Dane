<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    html, body {

    body {
      background: url('danechat.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
      white-space: pre-line;
    }
    .dane {
      background-color: #e6d3b3;
      align-self: flex-start;
    }
    .user {
      background-color: #c3d6df;
      align-self: flex-end;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #a2bfc5;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-container" id="chat"></div>
    <form class="input-container" id="form">
      <input type="text" id="input" placeholder="Escribe un mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    let userName = '';
    let awaitingName = true;

    function addMessage(text, className) {
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.textContent = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message dane';
      typing.textContent = '...';
      typing.id = 'typing';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    form.addEventListener('submit', e => {

      addMessage(userText, 'user');
      input.value = '';
      showTypingIndicator();

      setTimeout(() => {

</body>
</html>
