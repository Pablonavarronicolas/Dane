<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dane - Tu compañero</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('danechat.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .chat-container {
      max-width: 600px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #cce4f6;
      color: #333;
      border-bottom-right-radius: 0;
    }

    .dane {
      align-self: flex-start;
      background-color: #f5e6d3;
      color: #333;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      padding: 16px;
      background: rgba(255, 255, 255, 0.8);
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #6fa8dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5891c0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message dane">Hola! Soy Dane, y me alegro mucho de que estés aquí. ¿Cómo te llamas?</div>
    </div>
    <form id="chatForm">
      <input type="text" id="userInput" autocomplete="off" placeholder="Escribe aquí..." />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    let userName = null;

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getResponse(text) {
      const lower = text.toLowerCase();

      if (!userName) {
        const match = text.match(/(?:me llamo|soy|mi nombre es)\s+([a-záéíóúñ]+)/i);
        userName = match ? match[1] : text.trim();
        return `Encantado de conocerte, ${userName}. ¿Cómo te estás sintiendo hoy?`;
      }

      if (lower.includes("triste") || lower.includes("deprimido")) {
        return `Siento que te sientas así, ${userName}. Estoy aquí para ti, sin prisa. ¿Quieres contarme más?`;
      }

      if (lower.includes("ansioso") || lower.includes("ansiedad") || lower.includes("nervioso")) {
        return `La ansiedad puede ser dura, ${userName}. Estoy contigo. ¿Qué sientes en este momento?`;
      }

      if (lower.includes("cansado") || lower.includes("agotado")) {
        return `Es completamente válido sentirse así. Tómate un respiro si puedes, ${userName}. Estoy aquí contigo.`;
      }

      if (lower.includes("bien") || lower.includes("tirando") || lower.includes("tranquilo") || lower.includes("no me quejo")) {
        return `Me alegra que te sientas así, ${userName}. ¿Qué te ha ayudado a sentirte así hoy?`;
      }

      if (lower.includes("solo") || lower.includes("sola")) {
        return `Gracias por compartirlo, ${userName}. Aquí no estás solo. ¿Quieres hablar más sobre eso?`;
      }

      return `Gracias por compartirlo, ${userName}. ¿Quieres seguir contándome cómo te sientes?`;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, 'user');
      const response = getResponse(input);
      setTimeout(() => addMessage(response, 'dane'), 500);
      userInput.value = '';
    });
  </script>
</body>
</html>
