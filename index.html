<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dane - Chat Amigo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #chat { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    #response { margin-top: 20px; padding: 10px; background: #e1f5fe; border-radius: 5px; min-height: 40px; }
    form { margin-top: 20px; }
    input[type="text"] { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 15px; border-radius: 5px; border: none; background: #0288d1; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Hola, soy Dane, tu amigo para charlar.</h2>
    <div id="response">Escribe algo para comenzar la charla...</div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribe aquí..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const responseDiv = document.getElementById('response');

    function getResponse(text) {
      const userText = text.toLowerCase();

      if(userText.includes("triste") || userText.includes("deprimido")) {
        return "Siento que te sientas así. Estoy aquí para escucharte, no estás solo.";
      }
      if(userText.includes("ansioso") || userText.includes("nervioso")) {
        return "La ansiedad puede ser dura. Respira profundo, ¿quieres contarme qué te preocupa?";
      }
      if(userText.includes("cansado") || userText.includes("agotado")) {
        return "Es normal sentirse agotado. Date permiso para descansar un poco, aquí estoy.";
      }

      return "Gracias por compartir conmigo. ¿Quieres seguir hablando?";
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = userInput.value.trim();
      if(!text) return;
      responseDiv.textContent = 'Dane dice: ' + getResponse(text);
      userInput.value = '';
    });
  </script>
</body>
</html>
